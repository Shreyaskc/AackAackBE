<nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#gallery" class="navbar-brand">AackAack</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#gallery"><img src='{{profilepic}}' height=35 /></a></li>
                <li><a href="#gallery">Hi,{{myname}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#logout">Logout</a></li>
            </ul>
			<ul class="nav navbar-nav navbar-right">
                <li><a href="#report">Reports</a></li>
            </ul>
        </div>
    </nav>

	<div class="container">
    <div class="row">
	<div class="text-center">
		<h1 style="color:white">Reports</h1>
	</div>
	<hr style="color:white"/>
	<div class="well">
	<table class="table table-striped">
	<thead>
		<th>
			UserName
		</th>
		<th>
			SMS
		</th>
		<th>
			MMS
		</th>
		<th>
			S3 Files
		</th>
	</thead>
	<tbody>
		<tr ng-repeat="dat in reports">
			<td>
			   {{dat.UserName}}
			</td>
			<td>
			   {{dat.SMS}}
			</td>
			<td>
			   {{dat.MMS}}
			</td>
			<td>
			   {{dat.S3}}
			</td>
		</tr>
    </tbody>
     </table>
	<hr/>
	<div class="row">
	<div class="col-md-2 col-md-offset-2">
	<input type="button" class="bt btn-primary" value="Delete All SQL Data" ng-click="delete(1)" data-toggle="modal" data-target="#myModal"/>
	</div>
	<div class="col-md-2 col-md-offset-2">
	<input type="button" class="bt btn-primary" value="Delete All S3 Files" ng-click="delete(2)" data-toggle="modal" data-target="#myModal"/>
	</div>
	</div>
	</div>
	</div>
	</div>
	
	
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">{{action}}</h4>
      </div>
      <div class="modal-body">
       <p style="font-weight:bold;color:red">All Production data will be deleted</p>Are You sure You want to Delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="confirmdelete(flag)" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
